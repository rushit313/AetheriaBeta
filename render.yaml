services:
  - type: web
    name: aetheriabeta
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AETHERIA_PORT
        value: 5001
      - key: OPENROUTER_API_KEY
        sync: false
